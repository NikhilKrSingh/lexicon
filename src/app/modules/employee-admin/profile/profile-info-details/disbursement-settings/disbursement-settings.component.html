<ng-container *ngIf='employee'>
    <div class="d-flex justify-content-between align-items-center mb-32">
        <h2 class="mb-0">Disbursement Settings</h2>
        <div class="btn-group">
            <button class="btn btn-primary btn-icon" type="button"><i
                    class="icon icon icon-edit icon-big"></i> Edit Rate(s)</button>
        </div>
    </div>
    <div class="custom-table disbursement-table">
        <div class="table-responsive">
            <table class="table table-striped table-borderless">
                <thead>
                    <tr>
                        <th>Code</th>
                        <th>Type</th>
                        <th>Billable Party</th>
                        <th>Rate</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>00012</td>
                        <td>Court Appearance</td>
                        <td>Client</td>
                        <td>$400.00</td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>00012</td>
                        <td>Preperation Meeting</td>
                        <td>Potential Client</td>
                        <td class="small-padding"><input class="form-control bordred"
                                type="text" placeholder="Choose an option"></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>00012</td>
                        <td>Court Appearance</td>
                        <td>Potential Client, Client</td>
                        <td>$400.00</td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>00012</td>
                        <td>Court Appearance</td>
                        <td>Client</td>
                        <td>$400.00</td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>
</ng-container>
