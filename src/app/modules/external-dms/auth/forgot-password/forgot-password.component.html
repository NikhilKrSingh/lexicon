<div id="content-area" class="d-flex justify-content-between flex-column login-row">
  <div class="login-wraps flex-grow-1 d-flex align-items-center justify-content-center">
    <div class="container">
      <div class="login-card login-card-md">
        <div class="card-head text-center">
          <a  class="logo" href="javascript:void(0);"><img src="assets/images/default-logo-lexicon.png" alt=""></a>
        </div>
        <div class="card">
          <div class="card-body" *ngIf='displaySection === "first"'>
            <h2 class="mb-5 font-weight-bold">Reset your Password</h2>
            <p>Confirm your email address and we’ll send you a password reset link.</p>
            <form [formGroup]="emailform">
              <div [ngClass]="(emailform.controls.email.invalid && emailform.controls.email.touched)?'form-group has-error':'form-group'">
                <label>Email Address <sup>*</sup></label>
                <input type="text" name="Email" [(ngModel)]="email" formControlName="email"
                  class="form-control" placeholder="Enter Email Address" value="Email Address" (ngModelChange)="validateEmail()" (keydown.enter)='onEnter()' id="email-address">
                <span class="field-message text-danger" *ngIf="emailform.controls.email.invalid"><em
                    class="icon icon-error mr-4"></em>
                  Invalid email address
                </span>
              </div>
          </form>
            <div class="d-flex justify-content-end pt-24">
            <div class="btn-group ">
              <button class="btn btn-primary" [disabled]="!isValidEmail" (click)="sendLink()" type="submit" id="send-reset-password-link">Send Reset Password Link</button>
            </div>
            </div>
          </div>
          <div class="card-body" *ngIf='displaySection === "second"'>
            <h2 class="mb-5">Password Link Sent</h2>
            <p>Check <strong>{{email}}</strong> for the link to reset your password.</p>
            <div class="d-flex justify-content-end pt-24">
              <div class="btn-group ">
                <button class="btn btn-primary" [routerLink]="['/dmsportal/login']" type="submit" id="back-to-login">Back to Log In</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="login-footer" *ngIf='displaySection === "second"'>
        <div class="d-flex align-items-center">
          <h5>Didn’t Get The Email?
            <span>If an email didn’t arrive, click below to re-send it.</span>
          </h5>
          <button class="btn btn-outline-primary" (click)="sendLink()" id="resend-link">Re-Send Link</button>
        </div>
      </div>
    </div>
  </div>
  <footer class="login-ftr">
    <div class="container">
      <p>Powered By</p>
      <img src="assets/images/lexicon-logo.svg" alt="">
    </div>
  </footer>
</div>
