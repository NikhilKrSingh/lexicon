<div class="container">
    <div class="main-content">
        <ol class="breadcrumb">
            <li class="breadcrumb-item" [routerLink]="['/dashboard']"><a href="javascript:void(0)">Dashboard</a></li>
            <li class="breadcrumb-item" ><a href="javascript:void(0)">Contacts Page</a></li>
            <li class="breadcrumb-item active" aria-current="page">Edit Corporate Contact</li>
        </ol>
        <div class="heading">
            <h1>Edit Corporate Contact</h1>
        </div>
        <div class="card">
            <div class="card-body pb-0">
                <h2 class="mb-24">Basic Details</h2>
                <div class="row">
                    <div class="col-9">
                        <div class="row gutter-16">
                            <div class="col-4">
                                <div class="form-group">
                                    <label>First Name <sup>*</sup></label>
                                    <input type="text" class="form-control" placeholder="Enter First Name" id="first-name">
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="form-group">
                                    <label>Last Name <sup>*</sup></label>
                                    <input type="text" class="form-control" placeholder="Enter Last Name" id="last-name">
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="form-group">
                                    <label>Job TItle</label>
                                    <input type="text" class="form-control" placeholder="Enter Job Title" id="job-title">
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="form-group">
                                    <label>Email Address</label>
                                    <input type="email" class="form-control" placeholder="Enter Email" id="email">
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="form-group">
                                    <label>Phone Number</label>
                                    <input type="text" class="form-control" placeholder="(         )           -    " id="phone-number">
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="form-group">
                                    <label>Cell Phone Number</label>
                                    <input type="text" class="form-control" placeholder="(         )           -    " id="cell-phone-number">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-body pb-16">
                <h2 class="mb-32">Companies</h2>
                <div class="header-search flex-fill d-flex mb-24">
                    <form action="#" class="small-search">
                        <div class="header-search-wrapper">
                            <input type="text" class="form-control search-input" name="q" id="q"
                                placeholder="Search for companies" required="">
                            <button class="btn" type="submit" id="company-search-btn">Search</button>
                        </div>
                    </form>
                </div>
                <h4 class="text-center">  DATA-Table space</h4>
            </div>
        </div>
        <div class="card">
            <div class="card-body pb-16">
                <h2 class="mb-24">Notes</h2>
                <h4 class="text-center">  DATA-Table space</h4>
                <button class="btn btn-link btn-icon px-0 d-flex align-items-center mt-24 mb-16"
                    type="button" id="add-note">
                    <i class="icon icon-add-circle"></i>Add Note
                </button>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <h2 class="mb-24">Change Notes</h2>
                <div class="row">
                    <div class="col-8">
                        <div class="form-group mb-0">
                            <textarea class="form-control" rows="4" placeholder="Placeholder text" id="change-note"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-end pb-24">
            <div class="btn-group">
                <button type="button" class="btn btn-light" id="cancel-btn">Cancel</button>
                <button type="button" class="btn btn-primary" id="save-btn">Save</button> 
            </div>
        </div>
    </div>
</div>
