
<form [formGroup]="BillableHoursRollupForm">
    <div class="container">
        <div class="main-content">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="javascript:void(0)" [routerLink]="['/dashboard']">Dashboard</a></li>
                <li class="breadcrumb-item"><a href="javascript:void(0)" [routerLink]="['../../reporting']">Reporting</a></li>
                <li class="breadcrumb-item active" aria-current="page">Billable Hours Rollup Report</li>
            </ol>
            <div class="heading">
                <h1>Billable Hours Rollup Report</h1>
            </div>
            <div class="card">
                <div class="card-body">
                    <h2 class="mb-8">Generate Report</h2>
                    <p class="lh-20">Generate your report by selecting the options below.</p>
                    <div class="row gutter-16">
                        <div class="col-5">
                            <app-date-range-report (startDate)="startDate($event)" [title]="'Date of Service Range'" (endDate)="endDate($event)"></app-date-range-report>

                            
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="mb-16">Select rollup criteria <sup>*</sup></label>
                        <div class="custom-control custom-radio pr-0">
                            <input type="radio" id="customRadio1" formControlName="rollupCriteria" class="custom-control-input" value="1">
                            <label class="custom-control-label" for="customRadio1">Timekeeper</label>
                        </div>
                        <div class="custom-control custom-radio pr-0">
                            <input type="radio" id="customRadio2" formControlName="rollupCriteria" class="custom-control-input" value="2">
                            <label class="custom-control-label" for="customRadio2">Client</label>
                        </div>
                        <div class="custom-control custom-radio pr-0">
                            <input type="radio" id="customRadio3" formControlName="rollupCriteria" class="custom-control-input" value="3">
                            <label class="custom-control-label" for="customRadio3">Matter</label>
                        </div>
                        <div class="custom-control custom-radio pr-0">
                            <input type="radio" id="customRadio4" formControlName="rollupCriteria" class="custom-control-input" value="4">
                            <label class="custom-control-label" for="customRadio4">Practice Area</label>
                        </div>
                        <div class="custom-control custom-radio pr-0">
                            <input type="radio" id="customRadio5" formControlName="rollupCriteria" class="custom-control-input" value="5">
                            <label class="custom-control-label" for="customRadio5">Matter Type</label>
                        </div>
                        <div class="custom-control custom-radio pr-0">
                            <input type="radio" id="customRadio6" formControlName="rollupCriteria" class="custom-control-input" value="6">
                            <label class="custom-control-label" for="customRadio6">Office</label>
                        </div>
                    </div>
                    
                </div>
            </div>
            <div class="d-flex justify-content-end pt-8">
                <div class="btn-group">
                    <button type="button" class="btn btn-light" [routerLink]="['../../reporting']" id="cancel-btn">Cancel</button>
                    <button type="button" class="btn btn-primary"
                        (click)="submitBillableHoursRollupReport('Billable Hours Rollup Report')"
                        [disabled]="!exportCsvFlag || !BillableHoursRollupForm.valid" id="export-to-csv">Export
                        to CSV</button>
                </div>
            </div>
            <app-loader [active]="loading"></app-loader>
        </div>
    </div>
</form>
