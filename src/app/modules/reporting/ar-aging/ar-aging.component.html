<form [formGroup]="arAgingReportForm">
<div class="container">
    <div class="main-content">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="javascript:void(0)" [routerLink]="['/dashboard']">Dashboard</a></li>
            <li class="breadcrumb-item"><a href="javascript:void(0)" [routerLink]="['../../reporting']">Reporting</a></li>
            <li class="breadcrumb-item active" aria-current="page">AR Aging Report</li>
        </ol>
        <div class="heading">
            <h1>AR Aging Report</h1>
        </div>
        <div class="card">
            <div class="card-body">
                <h2 class="mb-8">Generate Report</h2>
                <p class="lh-20">Generate your report by selecting the options below.</p>
                <div class="row gutter-16">
                    <div class="col-4">
                        <div class="form-group">
                            <label>As of Date <sup>*</sup></label>
                            <app-date-picker [isForm]='true' [dateform]='arAgingReportForm' controlName='dateAsOfInput' id="as-of-date"></app-date-picker>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="mb-16">Select aging buckets</label>
                    <div class="custom-control custom-radio">
                        <input type="radio" id="dateRange1" class="custom-control-input" formControlName="agingBracket" value="30+">
                        <label class="custom-control-label" for="dateRange1" >30+</label>
                    </div>
                    <div class="custom-control custom-radio">
                        <input type="radio" id="dateRange2" class="custom-control-input" formControlName="agingBracket" value="60+">
                        <label class="custom-control-label" for="dateRange2" >60+</label>
                    </div>
                    <div class="custom-control custom-radio">
                        <input type="radio" id="dateRange3" class="custom-control-input" formControlName="agingBracket" value="90+">
                        <label class="custom-control-label" for="dateRange3" >90+</label>
                    </div>
                    <div class="custom-control custom-radio">
                        <input type="radio" id="dateRange4" class="custom-control-input" formControlName="agingBracket" value="120+" >
                        <label class="custom-control-label" for="dateRange4" >120+</label>
                    </div>
                    <div class="custom-control custom-radio">
                        <input type="radio" id="dateRange5" class="custom-control-input" formControlName="agingBracket" value="180+">
                        <label class="custom-control-label" for="dateRange5" >180+</label>
                    </div>
                </div>
                
            </div>
        </div>
        <div class="d-flex justify-content-end pt-8">
            <div class="btn-group">
                <button type="button" class="btn btn-light" [routerLink]="['../../reporting']" id="cancel-btn">Cancel</button>
                <button type="button" class="btn btn-primary" [disabled]="!arAgingReportForm.valid"  (click)="submitARAgingReport()" id="export-to-csv">Export to CSV</button>
            </div>
        </div>
        <app-loader [active]="loading"></app-loader>
    </div>
</div>
</form>
