<form [formGroup]="MatterStatusReportForm">
    <div class="container">
        <div class="main-content">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="javascript:void(0)" [routerLink]="['/dashboard']">Dashboard</a></li>
                <li class="breadcrumb-item"><a href="javascript:void(0)" [routerLink]="['../../reporting']">Reporting</a></li>
                <li class="breadcrumb-item active" aria-current="page">Matter Status Report</li>
            </ol>
            <div class="heading">
                <h1>Matter Status Report</h1>
            </div>
            <div class="card">
                <div class="card-body">
                    <h2 class="mb-8">Generate Report</h2>
                    <p class="lh-20">Generate your report by selecting the options below.</p>
                    <div class="row gutter-16">
                        <div class="col-5">
                            <div class="form-group mb-0">
                                <label>Open Date Range</label>
                                <div class="row gutter-16">
                                    <div class="col-6">
                                        <div class="form-group mb-20">
                                            <app-date-picker [isForm]='true' [reset]="openReset" [maxDate]="MatterStatusReportForm.value.openEndDate" placeholderText="Select Start Date" [dateform]='MatterStatusReportForm' controlName='openStartDate' (dataChange)="isValidDateRange()" id="report-open-start-date"></app-date-picker>
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="form-group mb-20">
                                            <app-date-picker [isForm]='true' [reset]="openReset" placeholderText="Select End Date" [dateform]='MatterStatusReportForm' controlName='openEndDate' (dataChange)="isValidDateRange()" id="report-open-end-date"></app-date-picker>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group mb-0">
                                <label>Close Date Range</label>
                                <div class="row gutter-16">
                                    <div class="col-6">
                                        <div class="form-group mb-20">
                                            <form [formGroup]="MatterStatusReportForm">
                                                <app-date-picker [isForm]='true' [reset]="closeReset"  [maxDate]="MatterStatusReportForm.value.closeEndDate" placeholderText="Select Start Date" [dateform]='MatterStatusReportForm' controlName='closeStartDate' (dataChange)="isValidDateRange()" id="report-close-start-date"></app-date-picker>
                                            </form>
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="form-group mb-20">
                                            <app-date-picker [isForm]='true' placeholderText="Select End Date" [dateform]='MatterStatusReportForm' controlName='closeEndDate' (dataChange)="isValidDateRange()" id="report-close-end-date"></app-date-picker>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                
            </div>
            <div class="d-flex justify-content-end pt-8">
                <div class="btn-group">
                    <button type="button" class="btn btn-light" [routerLink]="['../../reporting']" id="cancel-btn">Cancel</button>
                    <button type="button" class="btn btn-primary" [disabled]='!exportCsvFlag' (click)="submitMatterStatusReport('Matter Status Report')" id="export-to-csv">Export to CSV</button>
                </div>
            </div>
            <app-loader [active]='loading'></app-loader>
        </div>
    </div>
</form>
