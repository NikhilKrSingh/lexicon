<div class="container">
    <div class="main-content">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="javascript:void(0)" [routerLink]="['/dashboard']">Dashboard</a></li>
            <li class="breadcrumb-item"><a href="javascript:void(0)" [routerLink]="['../../reporting']">Reporting</a></li>
            <li class="breadcrumb-item active" aria-current="page">Net Credit Balanace Report</li>
        </ol>
        <div class="heading">
            <h1>Net Credit Balance Report</h1>
        </div>
        <div class="card">
            <div class="card-body">
                <h2 class="mb-8">Generate Report</h2>
                <p class="lh-20">Generate your report by selecting the options below.</p>
                <div class="row gutter-16">
                    <div class="col-4">
                        <div class="form-group">
                            <form [formGroup]="NetCreditBalanceReportForm">
                                <label>As of Date <sup>*</sup></label>
                                <app-date-picker [isForm]='true' [dateform]='NetCreditBalanceReportForm' controlName='startDateInput' id="as-of-date"></app-date-picker>                                
                            </form>
                        </div>
                    </div>
                </div>
                <div class="form-group" *ngIf ="trustAccountingFlag">
                    <form [formGroup]="NetCreditBalanceReportForm">
                        <label class="mb-16">Select one of the following</label>
                        <div class="custom-control custom-radio">
                            <input type="radio" id="dateRange1" value="arBalanceLessThanZero" formControlName="arBalanceLessThanZero"
                                class="custom-control-input">
                            <label class="custom-control-label" for="dateRange1">AR Balance < 0</label>
                        </div>
                        <div class="custom-control custom-radio">
                            <input type="radio" id="dateRange2" value="trustBalanceLessThanZero" formControlName="arBalanceLessThanZero"
                                class="custom-control-input">
                            <label class="custom-control-label" for="dateRange2">Non-Zero Trust Balance</label>
                        </div>
                        <p *ngIf="noDataToDisplay == true" class="helper-text font-weight-normal lh-20">{{message}}</p>

                    </form>
                </div>
                
            </div>
        </div>
        <div class="d-flex justify-content-end pt-8">
            <div class="btn-group">
                <button type="button" class="btn btn-light" [routerLink]="['../../reporting']" id="cancel-btn">Cancel</button>
                <button type="button" class="btn btn-primary"
                    (click)="submitNetCreditBalanceReport('Net Credit Balance Report')" id="export-to-csv">Export to CSV</button>
            </div>
        </div>
        <app-loader [active]='loading'></app-loader>
    </div>
</div>
