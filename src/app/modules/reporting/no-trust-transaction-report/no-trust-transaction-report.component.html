<form [formGroup]="trustReportForm">
  <div class="container">
    <div class="main-content">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="javascript:void(0)" [routerLink]="['/dashboard']">Dashboard</a></li>
        <li class="breadcrumb-item"><a href="javascript:void(0)" [routerLink]="['../../reporting']">Reporting</a></li>
        <li class="breadcrumb-item active" aria-current="page"> No Recent Trust Transactions Report</li>
      </ol>
      <div class="heading">
        <h1> No Recent Trust Transactions Report</h1>
      </div>
      <div class="card">
        <div class="card-body">
          <h2 class="mb-8">Generate Report</h2>
          <p class="lh-20">Generate your report by selecting the options below.</p>

          <div class="row gutter-16">
            <div class="col-3">
              <div class="form-group">
                <label>No Trust Transactions Since <sup>*</sup></label>
                <app-date-picker [isForm]='true' [dateform]='trustReportForm' controlName='asOfDate'
                  [reset]="dateReset" id="no-trust-transaction-since"></app-date-picker>
              </div>
            </div>
          </div>

          <div class="row gutter-16">
            <div class="col-3">
              <div class="form-group">
                <label class="mb-12">Select trust types to consider <sup>*</sup></label>
                <div class="custom-control custom-checkbox">
                  <input type="checkbox" class="custom-control-input" id="customCheck1"
                    formControlName="primaryRetainerTrust">
                  <label class="custom-control-label" for="customCheck1">Primary Retainer Trust</label>
                </div>
                <div class="custom-control custom-checkbox">
                  <input type="checkbox" class="custom-control-input" id="customCheck2" formControlName="trustOnly">
                  <label class="custom-control-label" for="customCheck2">Trust Only</label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <app-loader [active]='loading'></app-loader>
      <div class="d-flex justify-content-end pt-8">
        <div class="btn-group">
          <button type="button" class="btn btn-light" [routerLink]="['/reporting']" id="cancel-btn">Cancel</button>
          <button type="button" class="btn btn-primary"
            [disabled]="!asOfDate?.value || (!trustReportForm?.value?.primaryRetainerTrust && !trustReportForm?.value?.trustOnly)"
            (click)="submitNoRecentTrustTransactionsReport()" id="export-to-csv">
            Export to CSV
          </button>
        </div>
      </div>
    </div>
  </div>
</form>
