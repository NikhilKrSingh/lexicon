<app-common-card [header]='"Activity History"' [collapsible]='true' [expanded]='false'>
  <ng-container body>
    <div class="d-flex align-items-center mb-24 w-100 pt-28">
      <div class="header-search flex-fill">
        <form action="#" class="table-data-search small-search">
          <div class="header-search-wrapper">
            <input type="text" class="form-control search-input" name="q" id="q"
              placeholder="Search name or matter number" required="">
            <button class="btn" type="submit">Search</button>
          </div>
        </form>
      </div>
    </div>
    <div class="row gutter-16 pb-12">
      <div class="col-9">
        <div class="row gutter-16">
          <div class="col-sm-3">
            <div class="form-group">
              <label>Date/Time Range</label>
              <app-date-picker [isNgModel]='true' [(data)]='date'></app-date-picker>
            </div>
          </div>

          <div class="col-sm-3">
            <div class="form-group">
              <label>Type</label>
              <select class="custom-select">
                <option disabled>Select Type</option>
                <option>Type 1</option>
                <option>Type 2</option>
              </select>
            </div>
          </div>

          <div class="col-sm-3">
            <div class="form-group">
              <label>Changed By</label>
              <select class="custom-select">
                <option disabled>Select Changed By</option>
                <option>Changed By 1</option>
                <option>Changed By 2</option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="custom-table">
      <div class="table-responsive">
        <table class="table table-striped table-borderless">
          <thead>
            <tr>
              <th class="has-sort">Date/Time</th>
              <th class="has-sort">Description</th>
              <th class="has-sort">Type</th>
              <th class="has-sort">Changed By</th>
              <th class="text-right">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>9/21/2019</td>
              <td>
                <div class="note-table-text activity-note">
                  <app-read-more [text]='myText' [maxLines]='2'></app-read-more>
                </div>
              </td>
              <td>Trust Account</td>
              <td>
                <span class="d-block font-weight-medium mb-4">Harmen, Lauren</span>
                <a href="javascript:void(0);" class="text-secondary">lauren.harman@gmail.com</a>
              </td>
              <td class="text-right">
                <a href="javascript:void(0);" class="font-weight-medium">View Revision</a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </ng-container>
</app-common-card>
