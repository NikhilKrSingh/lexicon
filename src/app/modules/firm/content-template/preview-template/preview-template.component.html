<div class="container">
  <div class="main-content">
    <ol class="breadcrumb">
      <li class="breadcrumb-item" [routerLink]="['/dashboard']"><a href="javascript:void(0)">Dashboard</a></li>
      <li class="breadcrumb-item" [routerLink]="['/firm/content-template']">
        <a href="javascript:void(0)">
          Billing Templates
        </a>
      </li>
      <li class="breadcrumb-item active" aria-current="page">Preview Template</li>
    </ol>
    <div class="heading">
      <h1>Preview Template</h1>
    </div>
    <div class="card">
      <div class="card-body">
        <div class="d-flex justify-content-between align-items-center mb-32">
          <h2 class="mb-0">{{receiptTemplate?.templateName}}</h2>
        </div>
        <div class="receipt-template-html">
          <div class="receipt-scroll">
            <div [innerHTML]='receiptTemplate?.templateContent | safeHTML'></div>
          </div>
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-end">
      <button class="btn btn-light" type="button" (click)='onBack()' id="template-back">
        Back
      </button>
    </div>
  </div>
</div>
<app-loader [active]='loading'></app-loader>
