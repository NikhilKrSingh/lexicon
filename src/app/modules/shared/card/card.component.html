<div class="card coming-soon-div">
  <div class="only-coming-soon-tooltip top">
    <div class="coming-soon-tooltip-inner">
        <span class="font-weight-medium small d-block">Coming Soon!</span>
        <p class="lh-20 m-0">This feature is currently not available. Please check back later.</p>
    </div>
  </div>
  <div class="card-body">
    <div class="d-flex justify-content-between align-items-center open">
      <h2 class="mb-0">{{header}}</h2>
      <span class="activity-arrow" *ngIf='isCollapsible'>
        <em *ngIf='isCollapsed' class="icon icon-angle-down" (click)='toggle()' id="iscollapsed"></em>
        <em *ngIf='!isCollapsed' class="icon icon-angle-up" (click)='toggle()' id="now-iscollapsed"></em>
      </span>
    </div>
    <div class="activity-body" [class.d-none]='isCollapsed'>
      <ng-content select='[body]'></ng-content>
    </div>
  </div>
</div>
