<div class="modal-header d-block pb-24">
  <h3 class="modal-title mb-0">Warning</h3>
</div>
<div class="modal-body pb-24">
  <div class="d-flex">
    <em class="icon icon-warning text-warning text-xlarge mr-16"></em>
    <p class="m-0 lh-20">{{warningMessage}}</p>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-light" (click)="close()" id="close-btn">Close</button>
</div>
