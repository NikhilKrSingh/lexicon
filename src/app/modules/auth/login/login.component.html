<div id="content-area" class="d-flex justify-content-between flex-column login-row redirecting">
  <div class="login-wraps flex-grow-1 d-flex align-items-center justify-content-center pt-0 mb-0">
    <div class="container">
      <div class="d-flex justify-content-center">
        <div class="text-left py-16">
          <span class="error-txt text-danger small mb-16 d-block" *ngIf="invalidCredential">
            <em class="icon icon-error mr-4"></em>{{errorData.invalid_credential}}
          </span>
          <span class="error-txt text-danger small mb-16 d-block" *ngIf="invalidPortal">
            <em class="icon icon-error mr-4"></em>Something went wrong. Please contact administrator
          </span>

          <p *ngIf="!invalidPortal" class="mb-0">Please, do not close the browser.</p> -->
          <a *ngIf="invalidPortal" href="javascript:void(0)" (click)="login()" id="login-in">Log in</a>
        </div>
        <div *ngIf="!invalidPortal" class="d-flex justify-content-center welcomeSection">

              <mat-spinner class="spin-loader" [diameter]="32" [strokeWidth]="6"></mat-spinner>
            </div>
            <h1 class="pb-8 mt-0">Welcome</h1>
            <p class="mb-0">Youâ€™ll be connected to your experience shortly. </p>
